<ion-view title="Account">
  <ion-content class="has-header padding" ng-show="user.token == undefined">
    <ion-list>
    	<label class="item item-input">
    		<span class="input-label">Email</span>
    		<input type="email" ng-model="user.email">
    	</label>
    	<label class="item item-input">
    		<span class="input-label">Password</span>
    		<input type="text" ng-model="user.password">
    	</label>

    	<button class="button button-block button-positive" ng-click="login()">Login</button>
    	<button class="button button-block button-positive" ng-click="register()">Register</button>
    <!--<ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>-->
    </ion-list>
    usertoken: {{user.token}}
  </ion-content>

  <ion-content class="has-header padding" ng-show="user.token != undefined">
	<ion-list>
		<label class="item item-input">
			<span class="input-label">Login as</span>
			<span class="">{{ user.email }}</span>
		</label>

		<button class="button button-block button-positive" ng-click="logout()">Logout</button>
	</ion-list>
	usertoken: {{user.token}}
  </ion-content>
	
</ion-view>

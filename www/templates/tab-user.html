	<ion-content has-header="true" padding="true" ng-show="user.token != undefined">
		<div class="list card">
			<div class="item item-divider">
				Email
			</div>
			<div class="item item-text-wrap">
				{{user.email}}
			</div>
		</div>

		<div class="list card">
			<div class="item item-divider">
				Token
			</div>
			<div class="item item-text-wrap">
				{{user.token}}
			</div>
		</div>
	</ion-content>

	<ion-content ng-show="user.token == undefined" padding="true">
		<h4>There is no user defined.</h4>

		<a class="button button-block button-positive" ng-href="#/tab/account">Login</a>

	</ion-content>
</ion-view>
